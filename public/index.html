<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteCraft</title>
    <link rel="icon" type="image/png" href="notes.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="open-board-div">
        <div class="toggle-tools-div">
            <i class="fa-solid fa-bars bar-icon"></i>
        </div>
        <div class="tools-div scale-tools">
            <i class="fa-solid fa-pencil"></i>
            <i class="fa-solid fa-eraser"></i>
            <i class="fa-solid fa-download"></i>
            <i class="fa-solid fa-upload"></i>
            <i class="fa-solid fa-note-sticky"></i>
            <i class="fa-solid fa-rotate-left"></i>
            <i class="fa-solid fa-rotate-right"></i>
        </div>
        <div class="pencil-tool-cont">
            <div class="pencil-width-cont">
                <input type="range" min="2" max="10" value="3" class="pencil-width">
            </div>
            <div class="pencil-color-cont">
                <div class="black pencil-color"></div>
                <div class="red pencil-color"></div>
                <div class="blue pencil-color"></div>
            </div>
        </div>
        <div class="eraser-tool-cont">
            <input type="range" min="2" max="20" value="5" class="eraser-width">
        </div>
        <canvas></canvas>
    </div>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script>
        let socket = io.connect('http://localhost:5000'); //This is obtained from the cdn we included above. io is provided in the library only.
    </script>
    <script src="./boardTools.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
